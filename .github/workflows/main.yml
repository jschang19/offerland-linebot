name: Node.js CI

on: [push]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  cache: "yarn"
            - name: Run yarn install
              run: yarn install
            - name: Run unit test
              run: yarn test
