name: Auto Unit Test

on: [push]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  cache: "yarn"
            - run: yarn install
            - name: List files
              run: ls -R utils/line/message  # 修改路徑以匹配你的項目結構
            - run: yarn test
